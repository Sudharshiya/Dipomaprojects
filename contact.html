<!DOCTYPE html>
<html>
    <head>
    <title>Contactpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Images/png" href="images/favicon-32x32.png">
    <link rel="Stylesheet" href="css/contact.css">
    </head>
    <header class="header">
        <div class="logo">
          <div>
          <img src="images/android-chrome-192x192.png" class="favicon"/>
        </div>
        </div>
      </header>
  
      <nav>
        <div class="navbar">
          <label class="label" for="toggle">
             &#9776;
             <p class="Navigator">
                 Navigation
             </p>
             
         </label>
         <input type="checkbox" id="toggle">
         <div class="menu">
               <a href="homepage.html" class="a">Home</a>	
               <a href="tour page.html" class="a">Tour</a>	
               <a href="#" class="a">Contact</a>
         </div>
       </div>
       
  
      </nav>
      <body>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Quick Contact</h3>
              <h4>Contact us today, and get reply with in 24 hours!</h4>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your destination" type="url" tabindex="4" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
           
            
          </div>
      </body>


</html>
